name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test on PHP ${{ matrix.php-version }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        php-version: ['8.3']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: zip, json
          coverage: xdebug

      - name: Validate composer.json
        run: composer validate --strict

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ matrix.php-version }}-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-${{ matrix.php-version }}-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Verify tests directory
        run: test -d tests || (echo "Tests directory not found" && exit 1)

      - name: Run tests
        run: ./vendor/bin/phpunit tests --colors=always --testdox

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: zip, json

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Check code style (if PHPCS is installed)
        run: |
          if [ -f "vendor/bin/phpcs" ]; then
            ./vendor/bin/phpcs src/ --standard=PSR12
          else
            echo "PHPCS not installed, skipping..."
          fi
        continue-on-error: true

      - name: Static analysis (if PHPStan is installed)
        run: |
          if [ -f "vendor/bin/phpstan" ]; then
            ./vendor/bin/phpstan analyse src/ --level=5
          else
            echo "PHPStan not installed, skipping..."
          fi
        continue-on-error: true

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: [test, code-quality]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for docker-compose.yml
        run: |
          if [ ! -f "docker-compose.yml" ]; then
            echo "docker-compose.yml not found, skipping Docker build..."
            exit 0
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker-compose build

      - name: Test Docker container
        run: |
          docker-compose run --rm composer install
          docker-compose run --rm test

  security-check:
    name: Security Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Security check
        run: composer audit
        continue-on-error: false