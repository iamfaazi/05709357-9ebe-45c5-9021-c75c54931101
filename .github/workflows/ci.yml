name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test on PHP ${{ matrix.php-version }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        php-version: ['8.3']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: zip, json
          coverage: xdebug

      - name: Validate composer.json
        run: composer validate --strict

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ matrix.php-version }}-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-${{ matrix.php-version }}-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Verify tests directory
        run: test -d tests || (echo "Tests directory not found" && exit 1)

      - name: Run tests
        run: ./vendor/bin/phpunit tests --colors=always --testdox

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: zip, json

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Check code style (if PHPCS is installed)
        run: |
          if [ -f "vendor/bin/phpcs" ]; then
            ./vendor/bin/phpcs src/ --standard=PSR12
          else
            echo "PHPCS not installed, skipping..."
          fi
        continue-on-error: true

      - name: Static analysis (if PHPStan is installed)
        run: |
          if [ -f "vendor/bin/phpstan" ]; then
            ./vendor/bin/phpstan analyse src/ --level=5
          else
            echo "PHPStan not installed, skipping..."
          fi
        continue-on-error: true

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: [test, code-quality]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for docker-compose.yml
        id: check-docker
        run: |
          if [ ! -f "docker-compose.yml" ]; then
            echo "docker-compose.yml not found, skipping Docker build..."
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        if: steps.check-docker.outputs.skip == 'false'
        uses: docker/setup-buildx-action@v3

      - name: Build and start Docker services
        if: steps.check-docker.outputs.skip == 'false'
        run: docker compose up -d --build

      - name: Wait for services to be ready
        if: steps.check-docker.outputs.skip == 'false'
        run: sleep 5

      - name: Install dependencies in container
        if: steps.check-docker.outputs.skip == 'false'
        run: docker compose run --rm app composer install

      - name: Run tests in container
        if: steps.check-docker.outputs.skip == 'false'
        run: docker compose run --rm app ./vendor/bin/phpunit tests --colors=always

      - name: Show logs on failure
        if: failure() && steps.check-docker.outputs.skip == 'false'
        run: docker compose logs

      - name: Stop Docker services
        if: steps.check-docker.outputs.skip == 'false' && always()
        run: docker compose down -v

  security-check:
    name: Security Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Security check
        run: composer audit
        continue-on-error: false